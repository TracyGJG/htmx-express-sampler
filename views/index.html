<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTMX-EXPRESS Sampler</title>
    <script
      src="https://unpkg.com/htmx.org@1.9.5"
      integrity="sha384-xcuj3WpfgjlKF+FXhSQFQ0ZNr39ln+hwjN3npfM9VBnUskLolQAcN80McRIVOPuO"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="htmx.min.js"></script> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      header,
      footer {
        position: absolute;
        width: 100%;
        text-align: center;
      }
      header {
        top: 0;
      }
      footer {
        position: absolute;
        bottom: 0;
      }
    </style>
  </head>
  <body class="bg-gradient-to-b from-indigo-400 to-purple-600 font-sans">
    <header class="text-white text-5xl">
      HTMX & Express.Js (and Tailwind CSS) Sampler
    </header>
    <main id="all" class="min-h-screen grid items-center justify-center">
      <section
        id="parent-div"
        class="bg-white bg-opacity-90 backdrop-blur-lg shadow-lg rounded-lg px-4 pt-8 pb-4"
      >
        <h1 class="text-3xl font-light text-center mb-4 text-gray-900">
          CHOOSE WHAT REQUEST TO MAKE
        </h1>
        <div id="response"></div>
        <div class="flex flex-row justify-around">
          <button
            hx-get="/page/get"
            hx-trigger="click"
            hx-target="#parent-div"
            hx-swap="innerHTML"
            class="bg-gradient-to-r from-green-400 to-blue-500 hover:from-blue-500 hover:to-green-400 text-white px-6 py-3 rounded-md mx-2 focus:outline-none"
          >
            GET
          </button>

          <button
            hx-get="/page/post"
            hx-trigger="click"
            hx-target="#parent-div"
            hx-swap="innerHTML"
            class="bg-gradient-to-r from-pink-500 to-red-600 hover:from-red-600 hover:to-pink-500 text-white px-6 py-3 rounded-md mx-2 focus:outline-none"
          >
            POST
          </button>
        </div>
      </section>
    </main>
    <footer class="text-white text-lg">
      Based on the original idea by Subinoy Biswas,
      <a href="https://github.com/subinoybiswas/Express-HTMX-Template"
        >Express-HTMX-Template</a
      >
    </footer>
  </body>
</html>
